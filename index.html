<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Snippet Editor</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Snippet Editor</h1>
        <p>Paste an image (Ctrl+V) to begin</p>
      </header>

      <div class="toolbar">
        <div class="tool-group">
          <button class="toolButton active" id="lineBtn" title="Draw a line">
            Line
          </button>
          <button class="toolButton" id="rectangleBtn" title="Draw a rect">
            Rectangle
          </button>
          <button class="toolButton" id="arrowBtn" title="Draw an arrow">
            Arrow
          </button>
        </div>

        <div class="tool-group">
          <button id="pasteBtn" title="Paste an image">Paste</button>
          <button id="undoBtn" title="Undo last change">Undo</button>
          <button id="clearBtn" title="Clear canvas">Clear</button>
        </div>

        <div class="tool-settings">
          <div class="setting">
            <label for="colorPicker">Color</label>
            <input
              type="color"
              id="colorPicker"
              value="#E01A4F"
              title="Select a draw color"
            />
          </div>
          <div class="setting">
            <label for="lineThick">Thickness</label>
            <input
              type="range"
              id="lineThick"
              min="1"
              max="50"
              value="5"
              title="Select a draw width"
            />
          </div>
        </div>

        <div class="tool-group export-group">
          <button id="copyBtn" title="Copy canvas to clipboard">Copy</button>
          <button id="downloadBtn" title="Download canvas to storage">
            Download
          </button>
        </div>
      </div>

      <div id="canvas-container">
        <canvas id="image-paste"> </canvas>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
